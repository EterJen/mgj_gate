<table class="table table-striped  table_zdy_2" style="min-width: 100%;">
	<thead>
		<tr>
			<th style="white-space: pre-wrap" width="35%">标                题</th>
			<th width="20%">收文文号</th>
			<th width="15%">来文字号</th>
			<th width="15%">来文单位</th>
			<th width="10%">收文日期</th>
		</tr>
	</thead>
	<tr ng-repeat="proInst in proInstList"
		ng-click="gotoDetail(proInst)">
		<td style="text-align: left;">{{::proInst.title}}</td>
		<td>{{::proInst.docFullName}}</td>
		<td>{{::proInst.incomingDocNum}}</td>
		<td>{{::proInst.incomingDocDepart}}</td>
		<td>{{::proInst.receiveDocTime | limitTo : 10}}</td>
	</tr>
</table>
