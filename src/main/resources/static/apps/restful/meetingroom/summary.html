<div style="overflow:auto;max-height: 85%;">
	<table class="table table-striped table_zdy_2">
		<thead>
		<tr>
			<th width="15%">会议室名称</th>
			<th width="20%" ng-repeat="date in dateList" ng-bind-html="date"></th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="room in meetingRoomArrangeList">
			<td>{{::room.meetingRoomName}}</td>
			<td ng-repeat="a in room.data" ng-bind-html="a" style="cursor: default; text-align: left;"></td>
		</tr>
		</tbody>
	</table>
</div>
