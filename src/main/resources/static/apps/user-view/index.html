<style>
    .ng-loading {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        z-index: 999999;
        /*background-color: rgba(0, 0, 0, .75);*/
        background: #e9edf1 url(./assets/images/sh-bg.png) no-repeat bottom;padding-top: 25px;
        /*opacity: .2;*/
    }
    .ng-loading-container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        width: 65px;
        height: 80px;
        text-align: center;
        font-size: 10px;
    }

    .ng-loading-container > div {
        /*background-color: #fff;*/
        background-color: #3f96e0;
        height: 100%;
        width: 10px;
        display: inline-block;

        -webkit-animation: stretchdelay 1.2s infinite ease-in-out;
        animation: stretchdelay 1.2s infinite ease-in-out;
    }
    .ng-loading-container .ng-loading-rect1 {
        -webkit-animation-delay: -1.2s;
        animation-delay: -1.2s;
    }

    .ng-loading-container .ng-loading-rect2 {
        -webkit-animation-delay: -1.1s;
        animation-delay: -1.1s;
    }

    .ng-loading-container .ng-loading-rect3 {
        -webkit-animation-delay: -1.0s;
        animation-delay: -1.0s;
    }

    .ng-loading-container .ng-loading-rect4 {
        -webkit-animation-delay: -0.9s;
        animation-delay: -0.9s;
    }

    .ng-loading-container .ng-loading-rect5 {
        -webkit-animation-delay: -0.8s;
        animation-delay: -0.8s;
    }

    @-webkit-keyframes stretchdelay {
        0%, 40%, 100% {
            -webkit-transform: scaleY(0.4)
        }
        20% {
            -webkit-transform: scaleY(1.0)
        }
    }

    @keyframes stretchdelay {
        0%, 40%, 100% {
            transform: scaleY(0.4);
            -webkit-transform: scaleY(0.4);
        }
        20% {
            transform: scaleY(1.0);
            -webkit-transform: scaleY(1.0);
        }
    }
    .v-display{
        visibility: visible;
    }
    .v-hide {
        visibility: hidden;
    }

</style>

<body>

<div id="gwngapp" ng-app="gwngapp" >

</div>

    <div class="ng-loading-container">

        <div class="ng-loading-rect2"></div>
        <div class="ng-loading-rect3"></div>
        <div class="ng-loading-rect4"></div>
        <div class="ng-loading-rect5"></div>
    </div>
</div>
