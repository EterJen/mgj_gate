<div class="login-body">

    <div class="container">
        <div class="login-box ">
            <div class="login-box-body"
                 style="display: none;">
                <p class="login-box-msg"
                   style="text-align:center"><b>欢迎您！</b></p>
                <form action=""
                      method="post">
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text"
                               class="form-control"
                               ng-model="user.username"
                               placeholder="user"
                               ng-keyup="myKeyup($event)">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password"
                               class="form-control"
                               placeholder="Password"
                               ng-model="user.password"
                               ng-keyup="myKeyup($event)">
                    </div>

                    <div class="row">
                        <div class="col-xs-offset-6 col-xs-6">
                            <a type="button"
                               class="btn btn-primary "
                               ng-click="login()">登录</a>
                            <a type="button"
                               class="btn btn-primary "
                               ng-click="relogin()">清空</a>
                        </div>
                    </div>
                    <!-- <br>
                    <br>
                    <br>
                    <div class="form-group" >
                        <label>测试用户匹配</label>
                      <input type="text" class="form-control" ng-model="user.usertest" placeholder="test" ng-model-options="{debounce : 1000}">
                    </div>
                    <div class="form-group" ng-if="matchSuccess!==null && matchSuccess.length>0">
                     <p style="font-size: 18px;color: blue;font-family: fantasy;">已经匹配上的字典如下：</p>
                     <span ng-repeat="s in matchSuccess">{{s}}<br></span>
                    </div> -->
                </form>
            </div>
            <img src="images/login-logo.png">
            <!-- login_body start -->
            <div class="login_body">
                <div class="login_cont">
                    <div class="input-box"><h4>用户名</h4><input type="text"
                                                              class="form-control"
                                                              id="loginUserId"
                                                              ng-model="user.username"
                                                              placeholder="请输入用户名"
                                                              ng-keyup="myKeyup($event)"></div>
                    <div class="input-box"><h4>密&nbsp;&nbsp;码</h4><input type="password"
                                                                         class="form-control"
                                                                         ng-model="user.password"
                                                                         placeholder="请输入密码"
                                                                         ng-keyup="myKeyup($event)"></div>
                    <div class="lgoin_btn">
                        <a href=""
                           ng-click="login()">登 录</a>
                        <!-- <a href="" ng-click="relogin()">清空</a> -->
                    </div>
                    <!--  <div class="input-box input-box-2"><h4>测试用户匹配</h4><input type="text" class="form-control"></div> -->
                </div>
            </div>
            <!-- login_body end -->

        </div>
    </div>

</div>
