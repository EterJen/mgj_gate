<table class="table table-striped  table_zdy_2" style="min-width: 100%;">
    <thead>
    <tr>
        <th width="7%">拟稿日期</th>
        <th width="12%">发文字号</th>
        <th style="white-space: pre-wrap" width="60%">标                题</th>
        <th width="7%" ng-show="ngHandled">当前流程</th>
        <th width="6%" ng-show="ngHandled">当前经办人</th>
		<th width="6%">状态</th>
        <th width="6%" ng-show="!ngDisableDelete">相关操作</th>
    </tr>
    </thead>
    <tbody>
    <tr id="tr_{{proInst.id}}" data-defId="{{proInst.formDefId}}" ng-repeat="proInst in proInstList" ng-click="gotoDetail(proInst)">
		<td>{{::proInst.createTime | limitTo : 10}}<br>{{::proInst.createTime | limitTo : -8}}</td>
        <td>{{::proInst.docFullName}}</td>
        <td style="text-align: left;">{{::proInst.title}}</td>
        <td ng-show="ngHandled">{{::proInst.pNodeName}}</td>
        <td ng-show="ngHandled">{{::proInst.creatorName}}</td>
		<td>{{::proInst.handleState}}</td>
		<td ng-show="!ngDisableDelete">
			<!--<button type="button" ng-click="gotoDetail(proInst)" class="btn btn-xs btn-primary">修改</button>-->
			<button type="button" ng-click="delete(proInst); $event.stopPropagation();" ng-show="!ngDisableDelete" class="btn btn-xs btn-danger">删除</button>
		</td>
    </tr>
    </tbody>
</table>


<div class="modal fade" id="createProInstDialog" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">创建流程</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="title" class="col-sm-2 control-label">标题：</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="title" ng-model="proInst.title" placeholder="请输入标题" />
						</div>
					</div>
					<div class="form-group">
						<label for="pvd" class="col-sm-2 control-label">流程名称：</label>
						<div class="col-sm-10">
							<select id="pvd" class="form-control" ng-model="proInst.processVersionId" ng-options='x.id as x.nameAndVersion for x in activeProcVersionList' required></select>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer mf">
				<button type="button" class="btn btn-sm btn-primary save" ng-click="saveProInst()">确定</button>
				<button type="button" class="btn btn-sm btn-default cancel" data-dismiss="modal">关闭</button>

			</div>
		</div>
	</div>
</div>
