<table class="table table-striped  table_zdy_2" style="min-width: 100%;">
    <thead>
    <tr>
        <th width="6%">发文日期</th>
        <th width="12%">发文字号</th>
        <th  style="white-space: pre-wrap" width="50%">标                题</th>
        <th width="6%">签发人</th>
        <th width="3%">份数</th>
        <th width="3%">密级</th>
        <th width="5%">状态</th>
        <!--<th width="10%" ng-show="!dlDisableDelete">相关操作</th>-->
    </tr>
    </thead>
    <tbody>
    <tr id="tr_{{proInst.id}}" data-defId="{{proInst.formDefId}}" ng-repeat="proInst in proInstList" ng-click="gotoDetail(proInst)">
        <td>{{::proInst.createTime | limitTo : 10}}<br>{{::proInst.createTime | limitTo : -8}}</td>
        <td>{{::proInst.docFullName}}</td>
        <td style="text-align: left;">{{::proInst.title}}</td>
        <td>{{::proInst.issuer}}</td>
        <td>{{::proInst.incomingNum}}</td>
        <td>{{::proInst.secretLevelName}}</td>
        <td>{{::proInst.handleState}}</td>
        <!--<td>
            &lt;!&ndash;<button type="button" ng-click="gotoDetail(proInst)" class="btn btn-xs btn-primary">登 录</button>&ndash;&gt;
            <button type="button" ng-click="delete(proInst); $event.stopPropagation();" ng-show="!dlDisableDelete" class="btn btn-xs btn-danger">删 除</button>
        </td>-->
    </tr>
    </tbody>
</table>
