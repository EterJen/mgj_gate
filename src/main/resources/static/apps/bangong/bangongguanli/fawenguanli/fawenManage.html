<style>
    .bmxx_tit .right a.tj{background:#85a834;/* border-bottom:2px solid #449c5c; */width: 72px;}
    .bmxx_tit .right a.bj{background:#3986c8;/* border-bottom:2px solid #5880c9; */width: 72px;}
</style>
<div class="content-wrapper">
    <section class="content">
        <div class="panel panel-default">
            <div class="panel-heading" id="panel-heading" style="border-bottom: 1px solid transparent;background-color: white;margin-right: 15px;margin-left: 15px;padding-top: 15px;">
                <div class="bmxx_tit" id="depart_tit">
                    <div class="left">
                        <img src="images/bmxx_tit-01.png">
                        <span>发文管理</span>
                        <a href="" hidden class="bj" style="border-top-left-radius:0;border-bottom-left-radius:0;" id="directQuery"  ng_click="queryProInstList()"><img src="images/search.svg">搜索</a>
                    </div>
                    <input type="hidden" name="hiddenStatus" ng-model="hiddenStatus"/>
                </div>
            </div>
            <div class="bmxx_tit" id="bmxx_tit" style="margin-bottom: 0;padding-right: 15px;padding-left: 15px">
                <ul class="nav nav-tabs">
                    <li id="ng" ng-class="{active: activeTab=='ng'}" ng-click="choseCandate('ng')" style="width:110px;margin-right: -1px;">
                        <a style="white-space: pre-wrap" href="">拟       稿</a>
                    </li>
                    <li id="dl" ng-class="{active: activeTab=='dl'}" ng-click="choseCandate('dl')" style="width:110px;margin-right: -1px;">
                        <a style="white-space: pre-wrap" href="">发文登录</a>
                    </li>
                    <li id="wy" ng-class="{active: activeTab=='wy'}" ng-click="choseCandate('wy')" style="margin-right: -1px;width:110px;">
                        <a style="white-space: pre-wrap" href="">文       印</a>
                    </li>
                    <li id="qz" ng-class="{active: activeTab=='qz'}" ng-click="choseCandate('qz')" style="margin-right: -1px;width:110px;">
                        <a style="white-space: pre-wrap" href="">签       章</a>
                    </li>
                </ul>
                <div class="right user-titleheading">
                    <div ng-show="activeTab == 'ng'">
                        <a href="" class="tj" ng-click="openCreateProInstDialog()"><img src="images/add.svg">新增</a>
                        <a href="" class="bj" ng_click="showDetail('fawenDW')"><img src="images/search.svg">搜索</a>
                        <a href="" ng-class="{selected: checkStatus('Accepted'), unselected: !checkStatus('Accepted')}" ng-click="queryProInstAccepted()" style="margin-left: 30px;">在办</a>
                        <a href="" ng-class="{selected: checkStatus('Handled'), unselected: !checkStatus('Handled')}" ng-click="queryProInstHandled()">已办</a>
                    </div>
                    <div ng-show="activeTab == 'dl'">
                        <a href="" class="bj" ng_click="showDetail('fawenDW')"><img src="images/search.svg">搜索</a>
                        <a href="" ng-class="{selected: checkStatus('NotAccepted'), unselected: !checkStatus('NotAccepted')}" ng-click="queryProInstNotAccepted()" style="margin-left: 30px;">未 收</a>
                        <a href="" ng-class="{selected: checkStatus('Accepted'), unselected: !checkStatus('Accepted')}" ng-click="queryProInstAccepted()">在办</a>
                        <a href="" ng-class="{selected: checkStatus('Handled'), unselected: !checkStatus('Handled')}" ng-click="queryProInstHandled()">已办</a>
                    </div>
                    <div ng-show="activeTab == 'wy'">
                        <a href="" class="bj" ng_click="showDetail('fawenDW')"><img src="images/search.svg">搜索</a>
                        <a href="" ng-class="{selected: checkStatus('NotAccepted'), unselected: !checkStatus('NotAccepted')}" ng-click="queryProInstNotAccepted()" style="margin-left: 30px;">未办</a>
                        <a href="" ng-class="{selected: checkStatus('Accepted'), unselected: !checkStatus('Accepted')}" ng-click="queryProInstAccepted()">在办</a>
                        <a href="" ng-class="{selected: checkStatus('Handled'), unselected: !checkStatus('Handled')}" ng-click="queryProInstHandled()">已办</a>
                    </div>
                    <div ng-show="activeTab == 'qz'">
                        <a href="" class="bj" ng_click="showDetail('fawenDW')"><img src="images/search.svg">搜索</a>
                        <a href="" ng-class="{selected: checkStatus('NotAccepted'), unselected: !checkStatus('NotAccepted')}" ng-click="queryProInstNotAccepted()" style="margin-left: 30px;">未 签</a>
                        <a href="" ng-class="{selected: checkStatus('Accepted'), unselected: !checkStatus('Accepted')}" ng-click="queryProInstAccepted()">在 签</a>
                        <a href="" ng-class="{selected: checkStatus('Handled'), unselected: !checkStatus('Handled')}" ng-click="queryProInstHandled()">已 签</a>
                    </div>
                </div>
            </div>
            <div class="panel-body" id="panel-body-table" style="padding-right: 15px;">
                <div class="table_shadow" ng-include="formpath" style="overflow:auto; max-height: 90%"></div>
                <div class="ceter_p" id="ceter_p">
                    <div class="ceter_s">
                        <span  class=""><tm-pagination conf="paginationConf"></tm-pagination></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="modal fade " id="fawenDW" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">发文查询</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="shouwenNumber" class="col-sm-2 control-label">发文号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="queryBean.docFullName" id="shouwenNumber" placeholder="请输入发文号">
                        </div>
                        <!--  <div class="col-sm-3">
                            <input type="text" class="form-control" placeholder="请输入发文号">
                          </div>
                          <label class="col-sm-1 control-label">号</label>-->
                    </div>
                    <div class="form-group">
                        <label for="fawentitle" class="col-sm-2 control-label">文件标题</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fawentitle" ng-model="queryBean.title" placeholder="请输入来文字号">
                        </div>
                    </div>
                    <div class="form-group" align="center">
                        <label for="formDefId" ng-model="queryBean.formDefId" class="col-sm-2 control-label">发文类别</label>
                        <div id="formDefId" class="col-sm-10">
                            <select class="form-control" ng-model="queryBean.formDefId">
                                <option value="{{f.val}}" ng-repeat="f in formDefIdOptions" ng-selected="0==$index">{{f.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">日期</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control"  placeholder="请输入起始日期" ng-model="queryBean.createTime"  readonly="readonly" data-date-format="yyyy-mm-dd 00:00:00" data-provide="datepicker">
                        </div>
                        <label  class="col-sm-1 control-label">到</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control"  placeholder="请输入结束日期" ng-model="queryBean.finishedDate" readonly="readonly" data-date-format="yyyy-mm-dd 00:00:00" data-provide="datepicker">
                        </div>
                        <div class="col-sm-1">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input ng-model="queryBean.relatedReceiveDocId" type="checkbox"> 必须有收文号
                                </label>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer mf">
                <button type="button" class="btn btn-sm btn-primary save" ng-click="queryProInstListChangeBean('fawenDW')">确定</button>
                <button type="button" class="btn btn-sm btn-default cancel" data-dismiss="modal">关闭</button>

            </div>
        </div>
    </div>
</div>
