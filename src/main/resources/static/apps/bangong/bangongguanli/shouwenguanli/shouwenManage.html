<style>
    .bmxx_tit .right a.tj{background:#85a834;/* border-bottom:2px solid #449c5c; */width: 72px;}
    .bmxx_tit .right a.bj{background:#3986c8;/* border-bottom:2px solid #5880c9; */width: 72px;}
</style>
<div class="content-wrapper">
    <section class="content">
        <div class="panel panel-default">
            <div class="panel-heading" id="panel-heading" style="border-bottom: 1px solid transparent;background-color: white;margin-right: 15px;margin-left: 15px;padding-top: 15px;">
                <div class="bmxx_tit" id="depart_tit">
                    <div class="left">
                        <img src="images/bmxx_tit-01.png">
                        <span>收文管理</span>
                        <a href="" hidden class="bj" style="border-top-left-radius:0;border-bottom-left-radius:0;" id="directQuery"  ng_click="queryProInstList()"><img src="images/search.svg">搜索</a>
                    </div>
                    <input type="hidden" name="hiddenStatus" ng-model="hiddenStatus"/>
                </div>
            </div>
            <div class="bmxx_tit" id="bmxx_tit" style="margin-bottom: 0;padding-right: 15px;padding-left: 15px">
                <ul class="nav nav-tabs">
                    <li id="swcl" style="width:110px;margin-right: -1px;" ng-class="{active: activeTab=='swcl'}" ng-click="choseCandate('swcl')"><a
                            href="">
                        收文处理</a></li>
                    <li id="swdl"  ng-if="currentUser.dwShouWenDenLu || currentUser.shouWenDenLu" style="width:110px;margin-right: -1px;" ng-class="{active: activeTab=='swdl'}" ng-click="choseCandate('swdl')"><a
                            style="white-space: pre-wrap"
                            href="">登       录</a></li>
                </ul>
                <div class="right user-titleheading">
                    <div ng-show="activeTab == 'swcl'">
                        <a href="" class="bj" ng-click="showDetail('shouwenDW')"><img src="images/search.svg">搜索</a>
                        <a href="" ng-class="{selected: checkStatus('NotAccepted'), unselected: !checkStatus('NotAccepted')}" ng-click="queryProInstNotAccepted()" style="margin-left: 30px;">未办</a>
                        <a href="" ng-class="{selected: checkStatus('Accepted'), unselected: !checkStatus('Accepted')}" ng-click="queryProInstAccepted()">在办</a>
                        <a href="" ng-class="{selected: checkStatus('Handled'), unselected: !checkStatus('Handled')}" ng-click="queryProInstHandled()">已办</a>
                    </div>
                    <div ng-show="activeTab == 'swdl'">
                        <select class="form-control" style="height: 27px;width: 30%;display: inline-block;padding: 0 12px;" ng-model="formDefId" ng-change="selectProInst()" ng-options='d.idDefIdGroupId as d.name for d in shouwenTypes' required></select>
                        <a href="" class="tj" ng-click="openCreateProInstDialog()" ng-disabled="disabled"><img src="images/add.svg">新增</a>
                        <a href="" class="bj" ng-click="showExportDialog()" ng-show="!selectedDocType">导出</a>
                        <a href="" class="bj" ng_click="showDetail('shouwenDW')"><img src="images/search.svg">搜索</a>
                        <a href="" ng-class="{selected: checkStatus('Accepted'), unselected: !checkStatus('Accepted')}" ng-click="queryProInstAccepted()" ng-show="selectedDocType" style="margin-left: 30px;">在办</a>
                        <a href="" ng-class="{selected: checkStatus('Handled'), unselected: !checkStatus('Handled')}" ng-click="queryProInstHandled()" ng-show="selectedDocType">已办</a>
                    </div>
                </div>
            </div>
            <div class="panel-body" id="panel-body-table" style="padding-right: 15px;">
                <div class="table_shadow" id="table_shadow" ng-include="formpath" style="overflow: auto; max-height: 90%;"></div>
                <div class="ceter_p" id="ceter_p">
                    <div class="ceter_s">
                        <span  class=""><tm-pagination conf="paginationConf"></tm-pagination></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
