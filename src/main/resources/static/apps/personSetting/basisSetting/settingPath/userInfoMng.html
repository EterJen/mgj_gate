<div class="bmxx_tit" style="margin-bottom: 2px" >
    <div class="left"><img src="images/bmxx_tit-02.png">密码设置(初始密码：1)</div>
</div>
<div class="panel-body fixedHeight" style="margin-top:25px;padding-right: 0px;padding-left: 0px;">
    <div class="table_shadow" style="overflow-x: hidden;overflow-y:auto; margin-bottom: 0; max-height: 75%" > <!-- style="overflow:auto; height: 60%" -->
        <form class="form-horizontal" id="userEditForm" name="userEditForm" role="form">
            <!-- role="form" name="angularForm" id="angularForm" role="form" novalidate ng-submit="maxManagementBud()" -->
            <div class="form-group">
                <label for="oldPwd" class="col-sm-2 control-label">原密码*</label>
                <div class="col-sm-10">
                    <input id="oldPwd" name="oldPwd" ng-change="selectedUser.password='';selectedUser.repassword='';disableForm=true" class="form-control"  ng-model="selectedUser.oldPwd" placeholder="请输入原密码"  type="password">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">新密码*</label>

                <div class="col-sm-10">
                    <input id="password" name="password" minlength="4"  class="form-control" required  ng-model="selectedUser.password" placeholder="请输入新密码"  maxlength="20"  type="password" >
                    <!--<div class="input-group" >
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input id="password" class="form-control" placeholder="请输入密码" maxlength="20" type="password">
                    </div>-->
                </div>

                <span style="color:red;display: none;" class="tips"></span>
                <span style="display: none;" class="glyphicon glyphicon-remove form-control-feedback"></span>
                <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div class="form-group">
                <label for="passwordConfirm" class="col-sm-2 control-label">确认密码*</label>

                <div class="col-sm-10">
                    <input id="passwordConfirm" minlength="4" name="passwordConfirm"  required class="form-control"  first-pwd ="password" old-pwd-check="oldPwd" ng-model="selectedUser.repassword" placeholder="请再次输入新密码" maxlength="20" type="password" >
                    <!--<div class="input-group" >
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input id="password" class="form-control" placeholder="请输入密码" maxlength="20" type="password">
                    </div>-->
                </div>

                <span style="color:red;display: none;" class="tips"></span>
                <span style="display: none;" class="glyphicon glyphicon-remove form-control-feedback"></span>
                <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div  align="center" style="margin-top: 10px">
                <button type="reset" class="btn btn-enter ">重置</button>
                <!--<a class="btn btn-primary" ng-click="hideDialog('userDetailDialog')">取消</a>-->
                <!--<button type="submit" class="btn btn-primary">保存</button>-->
                <!--<button type="button" class="btn btn-default btn-close" ng-click="hideDialog('userDetailDialog')">取消</button>-->
                <button type="submit" class="btn  btn-danger" ng-click="saveUser()" ng-disabled="disableForm">保存</button>
            </div>
        </form>
    </div>

</div>
