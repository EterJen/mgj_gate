    <div  class="modal fade bs-example-modal-lg" id="cleanCache" tabindex="-1" role="dialog" aria-labelledby="cleanCacheAl">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content" >
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" style="font-size: 14px" id="cleanCacheH">修改系统配置后请手动清理后台缓存</h4>
                </div>
                <div class="modal-body" >
                    <form class="form-horizontal" id="cleanCacheB" name="cleanCacheForm" role="form">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="cleanCacheType" class="col-sm-2 control-label">缓存范围</label>
                                    <div class="col-sm-10">
                                        <select id="cleanCacheType" class="input-sm form-control" ng-model="cleanCacheType" ng-options='x.val as x.name for x  in cleanCacheTypes' required> </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer mf">
                    <a href="" class="btn btn-primary btn-sm save" ng-click="cleanSysCache()">清理缓存</a>
                    <a href="" class="btn btn-primary btn-sm save" ng-click="loginoutEx()">退出系统</a>

                </div>
            </div>
        </div>
    </div>
