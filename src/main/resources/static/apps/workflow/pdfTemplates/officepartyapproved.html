<!DOCTYPE html PUBLIC \"-//W3C//DTD XHTML 1.0 Transitional//EN\" \"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd\">
<html xmlns=\"http://www.w3.org/1999/xhtml\">
<head>
<META http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>

/*设定纸张大小*/
/* A4纸 */
/* @page{size:210mm*297mm} */
@page {
	size: a4
}
fieldset {
	padding: .35em .625em .75em;
	margin: 0 2px;
	border: 0.6px solid silver
}

.hideslb {
	overflow-y: hidden;
}

.showslb {
	overflow-y: auto;
}

legend {
	padding: .5em;
	border: 0;
	width: auto
}

input::-webkit-outer-spin-button {
	-webkit-appearance: none;
}

input::-webkit-inner-spin-button {
	-webkit-appearance: none;
}

input[type="number"] {
	-moz-appearance: textfield;
}

.GwTitleRedLargeBigSF {
	font-size: 36px;
	font-weight: bold;
	color: rgb(0, 0, 0);
	font-family: FZYaoti;
	padding: 10px;
}

.user-option{
	white-space:pre-wrap;
	line-height: 18px;
}

.tblGw01 {
	font-size: 12px;
	border-collapse: collapse;
}

.tblGw01 .td02b {
	font-size: 14px;
	color: rgb(0, 0, 0);
	border: 0.6px solid rgb(0, 0, 0);
	padding: 3px;
	text-align: center
}

input {
	text-rendering: auto;
	color: initial;
	letter-spacing: normal;
	word-spacing: normal;
	text-transform: none;
	text-indent: 0px;
	text-shadow: none;
	display: inline-block;
	text-align: start;
	margin: 0em;
	font: 400 13.3333px Arial;
}

.Inputhidden01 {
	color: black;
	font-size: 14px;
	background-color: rgb(255, 255, 255);
	font-family: FangSong_GB2312;
	font-weight: bold !important;
	border-width: initial;
	border-style: none;
	border-color: initial;
	border-image: initial;
	font-weight: bold;
}

.Inputhidden011 {
	height: inherit;
	color: black;
	overflow-y: hidden;
	font-size: 14px;
	background-color: rgb(255, 255, 255);
	border-width: initial;
	border-style: none;
	border-color: initial;
	border-image: initial;
	font-weight: bold !important;
	font-family: FangSong_GB2312;
}

.tab-fontfamily {
	font-family: FangSong_GB2312 !important;
}

.tblGw01 .td04b {
	color:  rgb(0, 0, 0);
	font-family: FangSong_GB2312;
	font-weight: bold !important;
	padding: 3px;
}

.tblGw01 .td05b {
	font-size: 14px;
	font-weight: bold;
	color: 333;
	border-bottom: 0.6px solid rgb(0, 0, 0);
	padding: 3px;
}

.fontSizeFamily {
	font-size: 14px;
	color: rgb(0, 0, 0);
	font-weight: bold !important;
	font-family: FangSong_GB2312 !important;
}

tr td {
	font-size: 14px ;
	font-family: FangSong_GB2312;
}
.blu_cz{
	 font-size: 16px;
}
.blu_t{
	 font-size: 14.5px;
}
.cl_tab,.cl_tab tr th, .cl_tab tr td { border:1px solid black; }
.cl_tab {min-height: 25px; line-height: 25px; text-align: center; border-collapse: collapse;}
</style>
<body>
<table style="width:630px"
        border="0"
        align="center"

    <tr>
        <td class="td03" width="80%"
                align="center">
            <p class="GwTitleRedLargeBigSF"

            </p>
        </td>
        <td align="right"

                                value="$task.theCommonFormInfo.secretLevel$"
                                type="text"
                                class="Inputhidden01"
                                style="color:black;font-weight: normal;width: 100%; font-family: FangSong_GB2312">
                    </td>
                </tr>
                <tr align="center">
                    <td class="td02b">紧急程度</td>
                    <td class="td02b">
                        <input  
                                value="$task.theCommonFormInfo.emergenceLevel$"
                                type="text"
                                class="Inputhidden01"
                                style="color:black;font-weight: normal;width: 100%;font-family: FangSong_GB2312">
                    </td>
                </tr>
                <tr align="center">
                    <td class="td02b">委内公开</td>
                    <td class="td02b">
                        <input value="$task.theCommonFormInfo.belongProInst.wngk$"
                                type="text"
                                class="Inputhidden01"
                                style="color:black;font-weight: normal;width: 100%;font-family: FangSong_GB2312">
                    </td>
                </tr>
                <tr align="center">
                    <td class="td02b">信息公开</td>
                    <td class="td02b">
                        <input  value="$task.theCommonFormInfo.belongProInst.xxgk$" 
                                type="text"
                                class="Inputhidden01"
                                style="color:black;font-weight: normal;width: 100%;font-family: FangSong_GB2312">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
