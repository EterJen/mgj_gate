<script>
var lor = location.href;
var id = lor.substring(lor.length-6);
var url = lor.substring(0,lor.indexOf('/rCurrentTaskInfo'));
window.opener.focus();
$.ajax({
	type:'post',
	url:url+'/rCurrentTaskInfo/printPdf',
	data:{'id':id},
	success:function(result){
		window.opener.focus();
		$('body').html(result.bean.html);
		window.print();
		
	}
})
