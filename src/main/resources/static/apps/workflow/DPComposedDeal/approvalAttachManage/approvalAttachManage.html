<div class="modal fade" id="addModel" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">新增附件</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" id="addModelForm" name="addModelForm" role="form">
					<div class="form-group">
						<label for="shouwenNumber" class="col-sm-2 control-label">文件名*:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="shouwenNumber" ng-model="queryBean.noteAppended" placeholder="请输入文件名" required>
						</div>
					</div>
					<div class="form-group">
						<label for="tianNumber" class="col-sm-2 control-label">简述*:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="queryBean.annexDescription" id="tianNumber" placeholder="请输入简述" required>
						</div>
					</div>
					<!--<div class="form-group">
						<label for="showenTitle" class="col-sm-2 control-label">届:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="showenTitle" ng-model="queryBean.title" placeholder="请输入届">
						</div>
					</div>
					<div class="form-group">
						<label for="daibiao" class="col-sm-2 control-label">次：</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="daibiao" ng-model="queryBean.dbParams.proposalPeople" placeholder="请输入次">
						</div>
					</div>-->
					<div class="form-group">
						<label for="wenleibie" class="col-sm-2 control-label">附件类别*：</label>
						<div class="col-sm-10">
							<select class="input-sm form-control" ng-disabled="fc.showBizFileType" id="wenleibie" ng-model="queryBean.bizFileType" ng-options="x.val as x.name for x in dicMod.rdzx" required>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="fujian" class="col-sm-2 control-label">附件上传*：</label>
						<div class="col-sm-10">
							<input type="file" id="fujian" class="form-control" ng-file-model="fc.headPortrait" required>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer mf">
				<button type="submit" class="btn btn-sm btn-primary save" ng-click="fc.fileUpload('addModel')" ng-disabled="!addModelForm.$valid">确定</button>
				<button type="button" class="btn btn-sm btn-default cancel" data-dismiss="modal">关闭</button>

			</div>
		</div>
	</div>
</div>
