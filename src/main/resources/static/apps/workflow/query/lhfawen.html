<table class="table table-striped  table_zdy_2" style="min-width: 100%;">
    <thead>
    <tr>
        <th class="conllection-first-th"></th>
        <th class="conllection-first-th">关注</th>
        <th width="6%">登录日期</th>
        <th style="white-space: pre-wrap" width="13%">发文字号</th>
        <th style="white-space: pre-wrap" width="60%">标                                  题</th>
    </tr>
    </thead>
    <tr ng-repeat="proInst in proInstList"
        ng-click="gotoDetail(proInst)" ng-class="{current : pro.id == proInst.id}">
        <td ng-click="cbClick(proInst,$event);$event.stopPropagation();"><input ng-model="proInst.cbChosed"
                                                                                ng-change="cbClick(proInst,$event);$event.stopPropagation();"   type="checkbox"></td>
        <td id="pop{{proInst.id}}"  ng-click="collectionPros($index);$event.stopPropagation();" title="点击关注"><span ng-class="{'glyphicon glyphicon-bookmark collection' : proInst.collection, 'glyphicon glyphicon-bookmark notCollection' : !proInst.collection}" ></span></td>
        <td>{{::proInst.denluTime | limitTo : 10}}<br>{{::proInst.denluTime | limitTo : -8}}</td>
        <td ng-bind-html="proInst.docFullName | highlight : docNameOrTitle.b"></td>
        <td style="text-align: left;" ng-bind-html="proInst.title | highlight : docNameOrTitle.b"></td>
    </tr>
</table>


<div class="modal fade " id="lhfawenModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">公文定位</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="shouwenNumber" class="col-sm-2 control-label">发文文号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="shouwenNumber" ng-model="queryBean.docFullName"
                                   placeholder="请输入发文文号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="showenTitle" class="col-sm-2 control-label">文件标题</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="showenTitle" ng-model="queryBean.title"
                                   placeholder="请输入文件标题">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="showenTitle" class="col-sm-2 control-label">年份</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="year" ng-model="queryBean.year"
                                   placeholder="请输入年份">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer mf">
                <button type="button" class="btn btn-sm btn-primary save" ng-click="queryProInstListChangeBean('xhDw')">
                    确定
                </button>
                <button type="button" class="btn btn-sm btn-default cancel" data-dismiss="modal">关闭</button>

            </div>
        </div>
    </div>
</div>
