<style>
    fieldset {
        padding: .35em .625em .75em;
        margin: 0 2px;
        border: 1px solid silver
    }

    .hideslb {
        overflow-y: hidden;
    }

    .showslb {
        overflow-y: auto;
    }

    legend {
        padding: .5em;
        border: 0;
        width: auto
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
    }

    input[type="number"] {
        -moz-appearance: textfield;
    }

    .editable {
        border: 1px solid green;
    }

</style>

<table style="width:100%"
        border="0"
        align="center"
        cellpadding="0"
        cellspacing="0"
        class="tblGw01">
    <tr>
        <td class="td03" width="80%"
                align="center">
            <p class="GwTitleRedLargeBigSF"
                    align="center"
                    style="display:inline;letter-spacing:-1px">
                <font color="black" face="方正姚体">机关党委工作报批单</font>
            </p>
        </td>
        <td align="right"
                class="td03"
                style="display:block;">
            <table width="110"
                    border="0"
                    cellpadding="0"
                    cellspacing="0"
                    class="tblGw01 tab-fontfamily">
                <tr align="center">
                    <td width="60%"
                            height="20"
                            class="td02b">密&nbsp;&nbsp;&nbsp;&nbsp;级
                    </td>
                    <td width="60%"
                            height="20"
                            class="td02b">
                        <input name="密级" ng-click="$event.currentTarget.readOnly || choseDicType('ApprovedSecret')"
                                ng-model="task.theCommonFormInfo.secretLevel"
                                type="text"
                                class="Inputhidden01"
                                style="color:black;font-weight: normal;width: 100%; font-family: 仿宋_GB2312"
                                onMouseOver="this.className='Inputhidden01Hover'"
                                onMouseOut="this.className='Inputhidden01'"
                                value=""
                                readonly>
                    </td>
                </tr>
                <tr align="center">
                    <td class="td02b">紧急程度</td>
                    <td class="td02b">
                        <input name="紧急程度" ng-click="$event.currentTarget.readOnly || choseDicType('emergenceLevel')"
                                ng-model="task.theCommonFormInfo.emergenceLevel"
                                type="text"
                                class="Inputhidden01"
                                style="color:black;font-weight: normal;width: 100%;font-family: 仿宋_GB2312"
                                value=""
                                onMouseOver="this.className='Inputhidden01Hover'"
                                onMouseOut="this.className='Inputhidden01'">
                    </td>
                </tr>
                <tr align="center">
                    <td class="td02b">委内公开</td>
                    <td class="td02b">
                        <input name="委内公开" ng-model="task.theCommonFormInfo.belongProInst.wngk" ng-click="$event.currentTarget.readOnly || choseDicType('wngk')"

                                type="text"
                                class="Inputhidden01"
                                style="color:black;font-weight: normal;width: 100%;font-family: 仿宋_GB2312"
                                onMouseOver="this.className='Inputhidden01Hover'"
                                onMouseOut="this.className='Inputhidden01'"
                                value="">
                    </td>
                </tr>
                <tr align="center">
                    <td class="td02b">信息公开</td>
                    <td class="td02b">
                        <input name="信息公开" ng-model="task.theCommonFormInfo.xxgk" ng-click="$event.currentTarget.readOnly || choseDicType('xxgk')"

                                type="text"
                                class="Inputhidden01"
                                style="color:black;font-weight: normal;width: 100%;font-family: 仿宋_GB2312"
                                onMouseOver="this.className='Inputhidden01Hover'"
                                onMouseOut="this.className='Inputhidden01'"
                                value="">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>


<table style="width:100%" border="0" align="center" cellpadding="0" cellspacing="0" class="tblGw01">
    <tr>
        <td colspan="9"
            class="td04">&nbsp;
        </td>
    </tr>
    <tr>
        <td width="20%" class="td04b">来文处室：</td>
        <td width="30%" class="td05b">
            <input name="来文处室" ng-dblclick="$event.currentTarget.readOnly || choseDicType('ReceiveDept')"  ng-model="task.theCommonFormInfo.belongProInst.incomingDocDepart" type="text" class="Inputhidden01"  style="font-family: 仿宋_GB2312" onMouseOver="this.className='Inputhidden01Hover'" onMouseOut="this.className='Inputhidden01'" value="" size="24">
        </td>
        <td width="20%" class="td04b">收文文号：</td>
        <td class="td05b">
            <input name="收文文号"  ng-model="task.theCommonFormInfo.belongProInst.docFullName" ng-change="fc.parseDocFullName()" ng-dblclick="$event.currentTarget.readOnly || fc.dubDocFullName()" type="text" class="Inputhidden01" style="font-family: 仿宋_GB2312" value="" size="26" onMouseOver="this.className='Inputhidden01Hover'" onMouseOut="this.className='Inputhidden01'">
        </td>
    </tr>
    <tr>
        <td  class="td04b">拟稿日期：</td>
        <td  class="td05b">
        	 <input
                    id="niGaoDate"
                    data-link-field="niGaoDate"
                    ng-model="task.theCommonFormInfo.formOfficePartyApproved.niGaoData"
                    ng-time
                    style="width: 0;"
                    data-link-format="yyyy-mm-dd"
                    data-date-format="yyyy-mm-dd hh:ii:ss"
                    type="text"
                    name="拟稿日期"
                    class="Inputhidden01 form_date"
            >
            <input
                    focus-hiden="niGaoDate"
                    id="niGaoDate"
                    value="{{task.theCommonFormInfo.formOfficePartyApproved.niGaoData|limitTo:10}}"
                    readonly="readonly"

                    type="text"
                    size="12"
                    class="Inputhidden01"
                    style="color:black;;font-family: 仿宋_GB2312;width: 90%">
<!--             <input name="来文字号" ng-model="task.theCommonFormInfo.formWorkApproved.niGaoData" type="text" class="Inputhidden01" id="来文文号" style="font-family: 仿宋_GB2312" onMouseOver="this.className='Inputhidden01Hover'" onMouseOut="this.className='Inputhidden01'" >
 -->        </td>
        <td class="td04b">关联文号：</td>
        <td class="td05b">
            <input name="关联文号" ng-dblclick="$event.currentTarget.readOnly || relateReceiveDocId()" ng-model="task.theCommonFormInfo.belongProInst.relatedReceiveDocId"  type="text" class="Inputhidden01" style="font-family: 仿宋_GB2312"   onMouseOver="this.className='Inputhidden01Hover'" onMouseOut="this.className='Inputhidden01'">
        </td>
    </tr>
</table>

                onMouseOut="this.className='InputHidden01'"></textarea></td>
    </tr>

                <div class="user-option" ng-repeat="o in task.userOpinions.csyj" >{{o.opinion}}<span style="display: inline-block"><span ng-if="o.agentFlag == 0||o.agentFlag==2" id="{{task.proInstId}}_{{currentUser.username}}"> {{o.approverName}} </span><span ng-if="o.agentFlag == 1" >    {{o.approverName}}    </span>{{o.approveTime| dateFilter}}</span></div>

            <div style="height:inherit;color: black" onMouseOver="this.className='Inputhidden01Hover'"                    auto-scroll-disable  onMouseOut="this.className='Inputhidden01'"                     class="Inputhidden01">
                <div class="user-option" ng-repeat="o in task.userOpinions.wldyj" ng-if="o.belongNode!=='1'">{{o.opinion}}<span style="display: inline-block"><span ng-if="o.agentFlag == 0||o.agentFlag==2" id="{{task.proInstId}}_{{currentUser.username}}"> {{o.approverName}} </span><span ng-if="o.agentFlag == 1" >    {{o.approverName}}    </span>{{o.approveTime| dateFilter}}</span></div>
