<style>
    fieldset {
        padding: .35em .625em .75em;
        margin: 0 2px;
        border: 1px solid silver
    }

    .hideslb {
        overflow-y: hidden;
    }

    .showslb {
        overflow-y: auto;
    }

    .scrollbar::-webkit-scrollbar-thumb{
        /*width: 10px;*/
        height: 20px;
        border-radius: 10px;
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
        background-color: red;
        color: red;
    }
    legend {
        padding: .5em;
        border: 0;
        width: auto
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
    }

    input[type="number"] {
        -moz-appearance: textfield;
    }

    .editable {
        border: 1px solid green;
    }
</style>
<table style="width:100%"
       border="0"
       align="center"
       cellpadding="0"
       cellspacing="0"
       class="tblGw01">
    <tr>
        <td class="td03"
            align="center">
            <p class="GwTitleRedLargeBigSF"
               align="center"
               style="display:inline;letter-spacing:-7px">
                <font face="方正姚体">简报收文单</font>
            </p>
        </td>
        <td align="right"
            class="td03"
            style="display:block;">
            <table width="115"
                   border="0"
                   cellpadding="0"
                   cellspacing="0"
                   class="tblGw01 tab-fontfamily">
                <tr align="center">
                    <td width="65%"
                        height="20"
                        class="td02">密&nbsp;&nbsp;&nbsp;&nbsp;级
                    </td>
                    <td width="35%%"
                        height="20"
                        class="td02">
                        <input name="密级" ng-click="$event.currentTarget.readOnly || choseDicType('SecurityLevel')"
                               ng-model="task.theCommonFormInfo.secretLevel"
                               type="text"
                               class="Inputhidden01"
                               onMouseOver="this.className='Inputhidden01Hover'"
                               onMouseOut="this.className='Inputhidden01'"
                               value=""
                               readonly>
                    </td>
                </tr>
                <tr align="center">
                    <td class="td02">紧急程度</td>
                    <td class="td02">
                        <input name="紧急程度" ng-click="$event.currentTarget.readOnly || choseDicType('emergenceLevel')"
                               ng-model="task.theCommonFormInfo.emergenceLevel"
                               type="text"
                               class="Inputhidden01"
                               onMouseOver="this.className='Inputhidden01Hover'"
                               onMouseOut="this.className='Inputhidden01'">
                    </td>
                </tr>
                <tr align="center">
                    <td class="td02">委内公开</td>
                    <td class="td02">
                        <input name="委内公开" ng-model="task.theCommonFormInfo.belongProInst.wngk" ng-click="$event.currentTarget.readOnly || choseDicType('wngk')"

                               type="text"
                               class="Inputhidden01"
                               onMouseOver="this.className='Inputhidden01Hover'"
                               onMouseOut="this.className='Inputhidden01'"
                               value="">
                    </td>
                </tr>
                <tr align="center">
                    <td class="td02">信息公开</td>
                    <td class="td02">
                        <input name="信息公开" ng-model="task.theCommonFormInfo.xxgk" ng-click="$event.currentTarget.readOnly || choseDicType('xxgk')"

                               type="text"
                               class="Inputhidden01"
                               onMouseOver="this.className='Inputhidden01Hover'"
                               onMouseOut="this.className='Inputhidden01'"
                               value="">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<table style="width:100%"
       border="0"
       align="center"
       cellpadding="0"
       cellspacing="0"
       class="tblGw01">
    <tr>
        <td class="td04">&nbsp;</td>
    </tr>
</table>
<table style="width:100%"
       border="0"
       align="center"
       cellpadding="0"
       cellspacing="0"
       class="tblGw01">
    <tr>
        <td width="15%"
            class="td04">收文编号:
        </td>
        <td width="35%"
            class="td05">
            <input name="收文编号" ng-model="task.theCommonFormInfo.belongProInst.docFullName" ng-change="fc.parseDocFullName()" ng-dblclick="$event.currentTarget.readOnly || fc.dubDocFullName()"
                   type="text"
                   class="Inputhidden01"
                   onMouseOver="this.className='Inputhidden01Hover'"
                   onMouseOut="this.className='Inputhidden01'"
                   value=""
                   size="28"
                   >
        </td>
        <td width="15%"
            class="td04">收文日期:
        </td>
        <td width="35%"
            class="td05">
            <input name="收文日期" ng-model="task.theCommonFormInfo.belongProInst.receiveDocTime"
                   type="text"
                   class="Inputhidden01"
                   readonly="readonly" data-date-format="yyyy-mm-dd" data-provide="datepicker"
                   onMouseOver="this.className='Inputhidden01Hover'"
                   onMouseOut="this.className='Inputhidden01'"
                   value=""
                   size="22"
                   >
        </td>
    </tr>
</table>
<table style="width:100%"
       border="0"
       align="center"
       cellpadding="0"
       cellspacing="0"
       class="tblGw01">
	<tr>
		<td width="15%"
		    class="td04">来文字号:
		</td>
		<td width="35%"
		    class="td05">
			<input name="来文字号" ng-model="task.theCommonFormInfo.belongProInst.incomingDocNum"
			       type="text"
			       class="Inputhidden01"
			       onMouseOver="this.className='Inputhidden01Hover'"
			       onMouseOut="this.className='Inputhidden01'"
			       value=""
			       size="28"
			>
		</td>
		<td width="15%"
		    class="td04">来文单位:
		</td>
		<td width="35%"
		    class="td05">
			<input name="来文单位" ng-model="task.theCommonFormInfo.belongProInst.incomingDocDepart"
			       type="text"
			       class="Inputhidden01"
			       readonly="readonly" data-date-format="yyyy-mm-dd" data-provide="datepicker"
			       onMouseOver="this.className='Inputhidden01Hover'"
			       onMouseOut="this.className='Inputhidden01'"
			       value=""
			       size="22"
			>
		</td>
	</tr>
</table>
<table style="width:100%" border="0" align="center" cellpadding="0" cellspacing="0" class="tblGw01">
	<tr>
		<td width="105" class="td04">类型:
		</td>
		<td width="600" class="td05">
			<input name="类型" ng-model="task.theCommonFormInfo.belongProInst.bulletinTypeName" type="text" class="Inputhidden01" style="width: 100%;height: 100%;" size="150"  >
		</td>
	</tr>
</table>
<br/>
<table style="width:100%"
       border="0"
       align="center"
       cellpadding="0"
       cellspacing="0"
       class="tblGw01">
    <tr>
        <td colspan="2"
            class="td04">标题：
        </td>
    </tr>
    <tr>
        <td valign="top"
            height="60"
            class="td05">
            <textarea name="标题" ng-model="task.theCommonFormInfo.belongProInst.title"
                      class="Inputhidden01"
                      onMouseOver="this.className='InputHidden01Hover'"
                      onMouseOut="this.className='Inputhidden01'"></textarea>
        </td>
    </tr>
    <tr>
        <td colspan="2"
            class="td04">备注：
        </td>
    </tr>
    <tr>
        <td height="150"
            colspan="2"
            valign="top"
            class="td05">
            <textarea name="备注" ng-model="task.theCommonFormInfo.bulletinRemark"
                      class="Inputhidden01"
                      readonly
                      onMouseOver="this.className='InputHidden01Hover'"
                      onMouseOut="this.className='Inputhidden01'"></textarea>
        </td>
    </tr>
    <tr>
        <td colspan="2"
            class="td04">回执要求：
        </td>
    </tr>
    <tr>
        <td height="150"
            colspan="2"
            valign="top"
            class="td04">
            <textarea name="回执要求" ng-model="task.theCommonFormInfo.bulletinReceiptRequest"
                      class="Inputhidden01"
                      readonly
                      onMouseOver="this.className='InputHidden01Hover'"
                      onMouseOut="this.className='Inputhidden01'"></textarea>
        </td>
    </tr>
</table>
<table style="width:100%"
       border="0"
       align="center"
       cellpadding="0"
       cellspacing="0"
       class="tblGw01">
	<tr>
		<td width="15%"
		    class="td04">登记人:
		</td>
		<td width="35%"
		    class="td05">
			<input name="登记人" ng-model="task.theCommonFormInfo.belongProInst.denluPerson"
			       type="text"
			       class="Inputhidden01"
			       onMouseOver="this.className='Inputhidden01Hover'"
			       onMouseOut="this.className='Inputhidden01'"
			       value=""
			       size="28"
			>
		</td>
		<td width="15%"
		    class="td04">登记时间:
		</td>
		<td width="35%"
		    class="td05">
			<input name="登记时间" ng-model="task.theCommonFormInfo.belongProInst.denluTime"
			       type="text"
			       class="Inputhidden01"
			       readonly="readonly" data-date-format="yyyy-mm-dd HH:ii:ss" data-provide="datetimepicker"
			       onMouseOver="this.className='Inputhidden01Hover'"
			       onMouseOut="this.className='Inputhidden01'"
			       value=""
			       size="22"
			>
		</td>
	</tr>
</table>
