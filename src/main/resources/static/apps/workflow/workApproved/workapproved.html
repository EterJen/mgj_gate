<table class="table table-striped  table_zdy_2" style="min-width: 100%;">
	<thead>
		<tr>
			<th class="conllection-first-th"style="width:6% !important" >日期</th>
			<th width="8%">来文处室</th>
			<th width="6%">类别</th>
			<th style="white-space: pre-wrap" width="50%">标                题</th>
			<th width="5%">经办人</th>
			<th width="5%">处理岗位</th>
			<th width="4%">操作</th>
		</tr>
	</thead>
	<!--ng-click="gotoDetail(proInst)"onclick="$(this).addClass('clickTr').siblings().removeClass('clickTr')"  -->
	<tr ng-repeat="proInst in proInstList" ng-click="gotoDetail(proInst)"  id="{{proInst.id}}" taskId="{{proInst.taskId}}" name="{{proInst.formDefId}}"
		>
		<td id="pop{{proInst.id}}"><span>{{::proInst.createTime | limitTo : 10}}<br>{{::proInst.createTime | limitTo : -8}}</span></td>
		<td>{{::proInst.incomingDocDepart}}</td>
		<td>
			<!-- <span ng-if="proInst.formDefId=='workapproved'">工作报批</span>
			<span ng-if="proInst.formDefId=='contractapproved'">合同报批</span>
			<span ng-if="proInst.formDefId=='draftapproved'">委内文稿审核单</span> -->
		</td>
		<td style="text-align: left;">{{::proInst.title}}</td>
		<td>{{::proInst.creatorName}}</td>
		<td>
			{{::proInst.handleState}}
		</td>
		<td>
			<button type="button" ng-if="proInst.handleState=='登录'||proInst.handleState=='拟稿'" ng-click="deleteProInstDialog(proInst);$event.stopPropagation();" ng-show="!ngDisableDelete" class="btn btn-xs btn-danger">删除</button>
		</td>
	</tr>
</table>
