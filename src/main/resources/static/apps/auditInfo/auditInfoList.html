<style>





thead th {
	text-align:center !important;
}
.addScroll{
	margin-right: 15px;
}
</style>
<div class="content-wrapper">
	<section class="content mng-content">
		<div class="panel panel-default" id="currentTaskContent">
			 <div class="panel-heading" id="panel-heading" style="background-color: white;margin-right: 15px;margin-left: 15px;padding-top: 15px;">
            	<div class="bmxx_tit" id="depart_tit">
					  <div class="left"><img src="images/bmxx_tit-01.png">
                          <span >
                      		   日志管理
                          </span>
                      </div>
					  <div class="right user-titleheading">
						  <a href="" class="bj" ng-show="!sysLogSerchReset" ng-click="showDetail('sysLogModal')"><img src="images/search.svg">搜索</a>
						  <a href="" class="bj" ng-show="sysLogSerchReset" ng-click="querySysLog('reset')"><img src="images/up.png">退出查询</a>
					  </div>
					</div>
            </div>
			 <div class="panel-body mng-panel-body" id="panel-body-table" style="padding-right: 15px;">
                <div class="table_shadow" style="overflow:auto; max-height: 85%">
                    <table class="table table-striped  table_zdy_2" style="min-width:100%;">
                         <thead>
				                        <tr>
                     <th width="15%">操作时间</th>
                     <th width="12%">操作人</th>
                     <th width="15%">操作类型</th>
<!--                     <th width="13%">操作对象</th>-->
                     <th width="10%">操作地址</th>
                     <th >操作详情</th>
                  </tr>
				                    </thead>
                        <tbody>
										<tr ng-repeat="auditInfo in auditInfoList">
                     <td width="15%">{{::auditInfo.createtime}}</td>
                     <td width="12%">{{::auditInfo.account}}</td>
                     <td width="15%">{{::auditInfo.commented}}</td>
<!--                     <td width="13%">{{::auditInfo.entity }} : {{::auditInfo.entityId}}</td>-->
                     <td width="10%">{{::auditInfo.ip}}</td>
                     <td >{{::auditInfo.message}}</td>
                  </tr>
				                    </tbody>
                    </table>
                </div>
				 <div class="mng-pagelist">
					 <div>
						 <tm-pagination conf="paginationConf"></tm-pagination>
					 </div>
					 </diva>
				 </div>
            </div>
         </div>


	</section>
</div>

<div class="modal fade " id="sysLogModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">系统日志查询</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
		  <div class="form-group">
		    <label for="shouwenNumber" class="col-sm-2 control-label">操作人</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="shouwenNumber" ng-model="queryBean.nameLike" placeholder="请输入完整的用户名或用户姓名">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="laiwenNumber" class="col-sm-2 control-label">操作类型</label>
		    <div class="col-sm-10">

				<select id="laiwenNumber" required class="form-control input-sm" ng-options="v as v for v in auditTypes"  ng-model="queryBean.commented"></select>
		      <!--<input type="text" class="form-control" ng-model="queryBean.operateType" id="laiwenNumber" placeholder="请输入操作类型">-->
		    </div>
		  </div>



		  <div class="form-group">
		    <label class="col-sm-2 control-label">日期</label>
		    <div class="col-sm-4">
		      <input type="text" class="form-control"  placeholder="请输入起始日期" readonly="readonly" ng-model="queryBean.starttime" data-date-format="yyyy-mm-dd 00:00:00" data-provide="datepicker">
		    </div>
		    <label  class="col-sm-1 control-label">到</label>
		    <div class="col-sm-4">
		      <input type="text" class="form-control"  placeholder="请输入结束日期" readonly="readonly" ng-model="queryBean.endtime" data-date-format="yyyy-mm-dd 00:00:00" data-provide="datepicker">
		    </div>
		    <div class="col-sm-1">
		    </div>
		  </div>


  <div class="form-group clean-margin-bottom">
      <div class="">
                    <div class="" style="text-align: center">
						  <button type="submit" class="btn btn-primary" ng-click="querySysLog()">确定</button>
		      <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                 </div>
		  </div>
		</form>
      </div>
    </div>
  </div>
</div>
