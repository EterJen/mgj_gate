<script>

function doChoose(obj)
{
    if($('#'+obj.id+" ~ select").css('display')=='none')
    {    
        $('#'+obj.id+" ~ span").hide();
        $('#'+obj.id+" ~ input").show();
        $('#'+obj.id+" ~ select").show();
    }
    else
    {
        $('#'+obj.id+" ~ span").show();
        $('#'+obj.id+" ~ input").hide();
        $('#'+obj.id+" ~ select").hide();
        //$('#'+obj.id+" ~ input").val("");
    }
}
