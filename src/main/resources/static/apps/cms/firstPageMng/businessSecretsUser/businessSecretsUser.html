<div class="content-wrapper">
    <section class="content mng-content">
        <div class="panel  panel-default">
            <div id="panel-heading" class="panel-heading" style="background-color: white;margin-right: 15px;margin-left: 15px;padding-top: 15px;">
                <div class="bmxx_tit" id="depart_tit">
                    <div class="left">
                        <img src="images/bmxx_tit-01.png">
                        <span>
                      		   用户信息管理
                          </span>
                    </div>

                </div>
            </div>

            <div class="panel-body mng-panel-body fixedHeight" id="panel-body-table" style="padding-right: 15px;/*height: 100%*/">
                <div class="mng-panel-t1c gdt_cont fixedHeight " style="padding-right: 0; padding-left: 0;">
                    <div ui-tree id="tree-root" data-drag-enabled="false" class="tree-root">
                        <ol ui-tree-nodes="" ng-model="dataObject.dicTypeList">
                            <li ng-repeat="mode in dataObject.dicTypeList" ui-tree-node ng-include="'modes_renderer.html'"></li>
                        </ol>
                    </div>
                </div>
                <div class="mng-panel-t0rc ">
                    <div class="mng-panel-t1rc-t1">
                        <table style="width:100%" border="0" align="center" cellpadding="0" cellspacing="0" class="tblGw01">
                            <tr>

                                <td width="100px">单位名称:</td>
                                <td width="160px">
                                    <input type="text" ng-model="queryBean.userDeptname"/>
                                </td>
                                <td width="15px"></td>

                                <td>
                                    <button style="margin-left: 10px" href="" class=" btnn-sm" ng-click="firstPageQuery()">查询</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="mng-panel-01rc-t2  ">
                        <table class="table table-striped table_shadow  table_zdy_2" style="min-width:100%;">
                            <thead>
                            <tr>
                                <th width="10%">单位名称</th>
                                <th width="10%">组织机构代码</th>
                                <th width="10%">生产资质</th>
                                <th width="10%">单位地址</th>
                                <th width="10%">联系人</th>
                                <th width="10%">联系电话</th>
                                <th width="10%">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="bean in beanList">
                                <td style="text-align: center">{{bean.userDeptname}}</td>
                                <td style="text-align: center">{{bean.userOrganizationcode}}</td>
                                <td style="text-align: center">{{bean.userProductionqualification}}</td>
                                <td style="text-align: center">{{bean.userAdress}}</td>
                                <td style="text-align: center">{{bean.userPerson}}</td>
                                <td style="text-align: center">{{bean.userTel}}</td>
                                <td style="text-align: center">
                                    <button type="button" class="btn btn-sm btn-primary " ng-click="updateBean(bean)" title="编辑">
                                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="mng-pagelist">
                            <div>
                                <tm-pagination conf="paginationConf"></tm-pagination>
                            </div>
                            </diva>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>

<div class="modal middlemodal fade bs-example-modal-lg" id="addOrUpdateModal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalDocument">{{addOrUpdateBean.modalTitle}}</h4>
            </div>
            <div class="modal-body">
                <form class=" form-horizontal" id="addOrUpdateForm" name="addOrUpdateForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">单位名称:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  ng-model="addOrUpdateBean.userDeptname" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">组织机构代码:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  ng-model="addOrUpdateBean.userOrganizationcode" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">生产资质:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  ng-model="addOrUpdateBean.userProductionqualification" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">生产资质有效时间范围:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  ng-model="addOrUpdateBean.userProductionqualificationtime" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">销售资质:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  ng-model="addOrUpdateBean.userSalesqualification" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">销售资质有效范围时间:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  ng-model="addOrUpdateBean.userSalesqualificationtime" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">单位地址:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  ng-model="addOrUpdateBean.userAdress" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">邮政编码:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  ng-model="addOrUpdateBean.userCode" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">联系电话:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  ng-model="addOrUpdateBean.userTel" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">联系人:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  ng-model="addOrUpdateBean.userPerson" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">E-mail:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  ng-model="addOrUpdateBean.userMail" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  ng-model="addOrUpdateBean.userMobile" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">公司简介:
                        </label>
                        <div class="col-sm-10">
                            <textarea rows="6" class="form-control"  ng-model="addOrUpdateBean.userRemark" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer" style="text-align: center;">
                <button type="button" class="btn btn-default btn-close cancel" data-dismiss="modal" aria-label="Close">取消</button>
            </div>
        </div>
    </div>
</div>
