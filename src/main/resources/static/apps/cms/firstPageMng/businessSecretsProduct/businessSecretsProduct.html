<div class="content-wrapper">
    <section class="content mng-content">
        <div class="panel  panel-default">
            <div id="panel-heading" class="panel-heading" style="background-color: white;margin-right: 15px;margin-left: 15px;padding-top: 15px;">
                <div class="bmxx_tit" id="depart_tit">
                    <div class="left">
                        <img src="images/bmxx_tit-01.png">
                        <span>
                      		   产品发布管理
                          </span>
                    </div>

                </div>
            </div>

            <div class="panel-body mng-panel-body fixedHeight" id="panel-body-table" style="padding-right: 15px;/*height: 100%*/">
                <div class="mng-panel-t1c gdt_cont fixedHeight " style="padding-right: 0; padding-left: 0;">
                    <div ui-tree id="tree-root" data-drag-enabled="false" class="tree-root">
                        <ol ui-tree-nodes="" ng-model="dataObject.dicTypeList">
                            <li ng-repeat="mode in dataObject.dicTypeList" ui-tree-node ng-include="'modes_renderer.html'"></li>
                        </ol>
                    </div>
                </div>
                <div class="mng-panel-t0rc ">
                    <div class="mng-panel-t1rc-t1">
                        <table style="width:100%" border="0" align="center" cellpadding="0" cellspacing="0" class="tblGw01">
                            <tr>

                                <td width="120px">定点生产单位:</td>
                                <td width="160px">
                                    <input type="text" ng-model="queryBean.productDeptname"/>
                                </td>
                                <td width="15px"></td>

                                <td width="100px">证书编号:</td>
                                <td width="160px">
                                    <input type="text" ng-model="queryBean.productCode"/>
                                </td>
                                <td width="15px"></td>

                                <td>
                                    <button style="margin-left: 10px" href="" class=" btnn-sm" ng-click="firstPageQuery()">查询</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="mng-panel-01rc-t2  ">
                        <table class="table table-striped table_shadow  table_zdy_2" style="min-width:100%;">
                            <thead>
                            <tr>
                                <th width="10%">定点生产单位</th>
                                <th width="10%">产品名称</th>
                                <th width="10%">产品型号</th>
                                <th width="10%">证书编号</th>
                                <th width="10%">证书日期</th>
                                <th width="10%">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="bean in beanList">
                                <td style="text-align: center">{{bean.productDeptname}}</td>
                                <td style="text-align: center">{{bean.productName}}</td>
                                <td style="text-align: center">{{bean.productType}}</td>
                                <td style="text-align: center">{{bean.productCode}}</td>
                                <td style="text-align: center">{{bean.productData}}</td>
                                <td style="text-align: center">
                                    <button type="button" class="btn btn-sm btn-danger " title="删除" ng-click="deletBean(bean);$event.stopPropagation();">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-primary " ng-click="updateBean(bean)" title="编辑">
                                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="mng-pagelist">
                            <div>
                                <tm-pagination conf="paginationConf"></tm-pagination>
                            </div>
                            </diva>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>

<div class="modal middlemodal fade bs-example-modal-lg" id="addOrUpdateModal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalDocument">{{addOrUpdateBean.modalTitle}}</h4>
            </div>
            <div class="modal-body">
                <form class=" form-horizontal" id="addOrUpdateForm" name="addOrUpdateForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">状态:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  ng-model="addOrUpdateBean.granted ==0 ? '待审核' : addOrUpdateBean.granted ==1 ? '通过':'驳回'" readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">定点生产单位:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  ng-model="addOrUpdateBean.productDeptname" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">产品名称:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  ng-model="addOrUpdateBean.productName" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">产品型号:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  ng-model="addOrUpdateBean.productType" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">证书编号:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  ng-model="addOrUpdateBean.productCode" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">证书日期:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  ng-model="addOrUpdateBean.productData" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">附件列表:</label>
                        <div class="col-sm-10">
                            <table class="table table-striped  table_zdy_2 " style="margin-bottom: 0;">
                                <thead>
                                <tr>
                                    <th width="40%">文件名</th>
                                    <th width="40%">上传时间</th>
                                    <th width="20%">操作</th>
                                </tr>
                                </thead>
                                <tr ng-repeat="file in addOrUpdateBean.simpleFiles">
                                    <td>{{file.originalName}}</td>
                                    <td>{{file.createTime}}</td>
                                    <td><input type="button" value="下载" ng-click="download(file)"/></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">产品简介:
                        </label>
                        <div class="col-sm-10">
                            <textarea rows="6" class="form-control"  ng-model="addOrUpdateBean.productRemark" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer" style="text-align: center;">
                <button type="submit" class="btn btn-sm btn-primary save" ng-click="addOrUpdateForm.$invalid || addBeanCommit(addOrUpdateBean,1)">通过</button>
                <button type="submit" class="btn btn-default btn-close cancel" ng-click="addOrUpdateForm.$invalid || addBeanCommit(addOrUpdateBean,2)">驳回</button>
            </div>
        </div>
    </div>
</div>
