<div class="content-wrapper">
    <section class="content mng-content">
        <div class="panel  panel-default">
            <div id="panel-heading" class="panel-heading" style="background-color: white;margin-right: 15px;margin-left: 15px;padding-top: 15px;">
                <div class="bmxx_tit" id="depart_tit">
                    <div class="left">
                        <img src="images/bmxx_tit-01.png">
                        <span>
                      		   首页悬浮图片管理
                          </span>
                    </div>

                </div>
            </div>
            <div class="modal fade bs-example-modal-lg" style="z-index: 99999;background: rgba(0,0,0,0.3);" id="simpleProgressModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" style="width: 70%; top: 6%" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">文件上传中，请等待</h4>
                        </div>
                        <div class="modal-body">
                            <div class="progress progress-striped active">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{fileUploadProgress.progress}}%;"></div>

                            </div>
                        </div>
                        <div class="modal-footer" style="text-align: center;font-size: 18px">
                            完成：{{fileUploadProgress.progress}}%
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body mng-panel-body fixedHeight" id="panel-body-table" style="padding-right: 15px;/*height: 100%*/">

                <div class="mng-panel-t0rc ">
                    <div class="mng-panel-t1rc-t1">
                        <div class="row">
                            <div class="col-lg-6">
                                <form class=" form-horizontal"  >
                                    <div class="form-group">
                                        <input id="uploadImg" style="width: 100%;display:none;" type="file" file-upload-before="fileUploadBefore" load-info="fileUploadProgress" ng-File="imgFile">

                                        <label class="col-sm-2 control-label">图片</label>
                                        <div class="col-sm-8">
                                            <img width="{{bean.imageWidth}}" height="{{bean.imageHeight}}" ng-img-dyn="{{imgFile.uuidName}}">
                                        </div>
                                        <div class="col-sm-2">
                                            <button ng-click="uploadImg()" class="  btnn-sm">上传</button>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">宽
                                        </label>
                                        <div class="col-sm-10">
                                            <div class="input-group">
                                                <input type="number" class="input-sm form-control" ng-model="bean.imageWidth"></input>
                                                <span class="input-group-addon">px</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">高</label>
                                        <div class="col-sm-10">
                                            <div class="input-group">
                                                <input type="number" class="input-sm form-control" ng-model="bean.imageHeight"></input>
                                                <span class="input-group-addon">px</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">链接地址
                                        </label>
                                        <div class="col-sm-10">
                                            <input class="input-sm form-control" ng-model="bean.link"></input>
<!--                                            <textarea rows="6" class="input-sm form-control" ng-model="bean.telephone"></textarea>-->
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">
                                        </label>
                                        <div class="col-sm-10">
                                            <button type="submit"  class="btn btn-sm btn-primary save" ng-click="updateBean()">保存</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-lg-6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
