<style>
    .bta{
        background: #3986c8;
        border-bottom: 2px solid #5880c9;
        width: 96px;
        height: 27px;
        line-height: 27px;
        display: inline-block;
        text-align: center;
        border-radius: 3px;
        font-size: 14px;
        color: #fff !important;
        border: 0;
        margin: 0;
        padding: 0;
        font-weight: bold;
        text-decoration: none !important;
        margin-left: 3px;
    }
</style>


<div id="panel-heading" class="panel-heading" style="background-color: white;margin-right: 15px;margin-left: 15px;padding-top: 15px;">
    <div class="bmxx_tit" id="depart_tit">
        <div class="left"><img src="images/bmxx_tit-01.png">
            <span >入库统计信息</span>
        </div>

        <div  class="right user-titleheading" style="width: 50%">
            <a href="" class="bj"  ng-click="cutoverTable('inboundStatistics')">入库统计</a>
            <a href="" class="bj"  ng-click="cutoverTable('claimStatistics')">申领统计</a>
        </div>
    </div>
</div>

<div class="panel-body fixedHeight" id="panel-body-table" style="padding-right: 15px;/*height: 100%*/">
    <div id="myTabContent" class="table_shadow"    style="overflow:auto; max-height: 70%">
        <table style="width:100%" border="0" align="center" cellpadding="0" cellspacing="0" class="tblGw01">
            <tr>
                <td width="65px" height="25px">物品名称:</td>
                <td width="20%">
                    <input type="text" style="width: 100%"  ng-model="queryBean.nameLike"  placeholder="请输入物品名称">
                </td>
                <td width="65px">物品规格:</td>
                <td width="20%">
                    <input type="text" style="width: 100%"  ng-model="queryBean.specification"  placeholder="请输入物品规格">
                </td>
                <td>
                    <a href="" class="bta" ng-click="searchGoods()">查找</a>
                </td>
            </tr>
        </table>

        <table class="table table-striped  table_zdy_2" style="min-width:100%;">
            <thead>
            <tr>
                <!--<th class="conllection-first-th" width="35px"></th>-->
                <th width="5%">编号</th>
                <th width="15%">物品名称</th>
                <th width="12%">物品分类</th>
                <th width="12%">物品数量</th>
                <th width="6%">单位</th>
                <th width="6%">规格</th>
                <th width="8%">单价</th>
                <th width="20%">最近采购时间</th>
                <!--<th width="20%">备注</th>-->
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="goods in dataObject.goodsList"  ng-click="goodsChecked(goods)">
                <!--<td>
                    <input  type="checkbox" ng-model="goods.checked">
                </td>-->
                <td>{{goods.numbering}}</td>
                <td>{{goods.name}}</td>
                <td>{{goods.dicTypeName}}</td>
                <td>{{goods.quantity}}</td>
                <td>{{goods.unit}}</td>
                <td>{{goods.specification}}</td>
                <td>{{goods.unitPrice}}</td>
                <td>{{goods.purchaseTime}}</td>
                <!--<td>{{goods.remarks}}</td>-->
            </tr>
            </tbody>
        </table>
    </div>
    <div class="ceter_p" id="ceter_p" >
        <div class="ceter_s">
            <span  class=""><tm-pagination conf="paginationConf"></tm-pagination></span>
        </div>
    </div>
</div>
