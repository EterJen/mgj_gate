<div class="modal fade bs-example-modal-lg" id="goodsaddModal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalgoods">{{dataObject.submitModel.title}}</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" id="goodsAddForm" name="goodsAddForm" role="form">
					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">物品名称*：</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="name" ng-model="dataObject.submitBean.name" placeholder="请输入物品名称" required/>
						</div>
					</div>

					<div class="form-group">
						<label for="specification" class="col-sm-2 control-label">规格*：</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="specification" ng-model="dataObject.submitBean.specification" placeholder="请输入物品规格" required/>
						</div>
						<label for="unit" class="col-sm-2 control-label">单位*：</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="unit" ng-model="dataObject.submitBean.unit" placeholder="请输入单位" required/>
						</div>
					</div>

					<div class="form-group">
						<label for="unitPrice" class="col-sm-2 control-label">单价*：</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="unitPrice" ng-model="dataObject.submitBean.unitPrice" placeholder="请输入物品单价" required/>
						</div>
						<label for="dicTypeId" class="col-sm-2 control-label">物品分类*：</label>
						<div class="col-sm-4">
							<select id="dicTypeId" class="form-control" ng-model="dataObject.submitBean.dicTypeId" ng-options='x.id as x.name for x in dataObject.dicTypeList' required></select>
							<!--<input type="text" class="form-control" id="unit" ng-model="dataObject.submitBean.dicTypeId" placeholder="请输入单位" />-->
						</div>
					</div>

					<div class="form-group">
						<label for="remarks" class="col-sm-2 control-label">备注：</label>
						<div class="col-sm-10">
							<textarea id="remarks" ng-model="dataObject.submitBean.remarks" rows="4" class="form-control">
							</textarea>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer" style="text-align: center;">
				<button type="button" class="btn btn-sm btn-primary save" ng-disabled="goodsAddForm.$invalid" ng-click="saveOrUpdate()">{{dataObject.submitModel.submitName}}</button>
				<button type="button" class="btn btn-sm btn-default cancel" data-dismiss="modal">关闭</button>
			</div>
		</div>
	</div>
</div>
