<style>
    .searchgoods{
        width: 80%;
        height: 35px;
        font-size: 16px;
    }
    .bta{
        background: #3986c8;
        border-bottom: 2px solid #5880c9;
        width: 96px;
        height: 27px;
        line-height: 27px;
        display: inline-block;
        text-align: center;
        border-radius: 3px;
        font-size: 14px;
        color: #fff !important;
        border: 0;
        margin: 0;
        padding: 0;
        font-weight: bold;
        text-decoration: none !important;
        margin-left: 3px;
    }

</style>
<table style="width:100%" border="0" align="center" cellpadding="0" cellspacing="0" class="tblGw01">
    <tr>
        <td width="65px">分类名称:</td>
        <td width="20%">
            <input type="text" style="width: 100%"  ng-model="queryBean.name"  placeholder="请输入分类名称">
        </td>
        <td>
            <a href="" class="bta" ng-click="searchGoods()">查询</a>
        </td>
    </tr>
</table>

<table class="table table-striped  table_zdy_2" style="min-width:100%;">
    <thead>
    <tr>
        <th class="" width="35px"></th>
        <th width="20%">分类编号</th>
        <th width="75%">分类名称</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="goods in dataObject.goodsList"  ng-click="goodsChecked(goods)">
        <td>
            <input  type="checkbox" ng-model="goods.checked">
        </td>
        <td>{{goods.orderNum}}</td>
        <td>{{goods.name}}</td>
    </tr>
    </tbody>
</table>
