<div class="content-wrapper">
	<section class="content">
		<div id="myTabContent" class="panel panel-default"  ng-include="dataObject.formPath"  >
		</div>

	</section>
</div>



<div class="modal fade" id="inboundModal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalinbound">物品入库单填写</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" id="postEditForm" name="postEditForm" role="form">
					<div class="form-group">
						<label for="name1" class="col-sm-2 control-label">物品名称*：</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="name1" ng-model="dataObject.currentSelectBean.name" placeholder="请输入物品名称" readonly/>
						</div>
					</div>

					<div class="form-group">
						<label for="specification1" class="col-sm-2 control-label">规格*：</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="specification1" ng-model="dataObject.currentSelectBean.specification" placeholder="请输入物品规格" readonly/>
						</div>
						<label  class="col-sm-2 control-label">物品分类*：</label>
						<div class="col-sm-4">
							<input type="text" class="form-control"  ng-model="dataObject.currentSelectBean.dicTypeName" placeholder="请输入物品分类" readonly/>
						</div>
					</div>

					<div class="form-group">
						<label for="quantity" class="col-sm-2 control-label">物品数量*：</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="quantity" ng-model="dataObject.currentSelectBean.quantity" placeholder="请输入物品数量" required/>
						</div>
						<label for="purchasePeople" class="col-sm-2 control-label">采购人*：</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="purchasePeople" ng-model="dataObject.currentSelectBean.purchasePeople" placeholder="请输入采购人" required/>
						</div>
					</div>

					<div class="form-group">
						<label for="unit1" class="col-sm-2 control-label">单位*：</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="unit1" ng-model="dataObject.currentSelectBean.unit" placeholder="请输入单位" readonly/>
						</div>
						<label for="unitPrice" class="col-sm-2 control-label">单价*：</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="unitPrice" ng-model="dataObject.currentSelectBean.unitPrice" placeholder="请输入物品单价" readonly/>
						</div>
					</div>
					<!--<div class="form-group">
						<label for="manager" class="col-sm-2 control-label">经办人*：</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="manager" ng-model="dataObject.currentSelectBean.manager" placeholder="请输入经办人" />
						</div>
					</div>-->

					<div class="form-group">
						<label for="remarks1" class="col-sm-2 control-label">备注：</label>
						<div class="col-sm-10">
							<textarea id="remarks1" ng-model="dataObject.currentSelectBean.remarks" rows="4" class="form-control">
							</textarea>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer" style="text-align: center;">
				<button type="button" class="btn btn-sm btn-primary save" ng-disabled="postEditForm.$invalid" ng-click="saveStorage()">入库</button>
				<button type="button" class="btn btn-sm btn-default cancel" data-dismiss="modal">关闭</button>
			</div>
		</div>
	</div>
</div>



<div class="modal fade" id="confirmationApplicationModal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalApplication">申领物品详细信息</h4>
			</div>
			<div class="modal-body">
				<table class="table table-striped  table_zdy_2" style="min-width:100%;">
					<thead>
					<tr>
						<th class="conllection-first-th" width="35px">
							<input  type="checkbox" ng-click="currentSelectAppAll()" ng-model="dataObject.currentSelectApplicationBean.checkedAll">
						</th>
						<!--<th width="5%">编号</th>-->
						<th width="15%">物品名称</th>
						<th width="12%">物品分类</th>
						<!--<th width="12%">数量</th>-->
						<th width="6%">单位</th>
						<th width="6%">规格</th>
						<th width="8%">单价</th>
						<th width="10%">申领数量</th>
						<th width="15%">备注</th>
						<!--<th width="20%">最近采购时间</th>
                        <th width="20%">备注</th>-->
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="goods in dataObject.currentSelectApplicationBean.goodsList"  ng-click="currentSelectAppTr(goods)">
						<td>
							<input  type="checkbox" ng-click="currentSelectAppcheck();$event.stopPropagation();" ng-model="goods.checked">
						</td>
						<!--<td>{{goods.numbering}}</td>-->
						<td>{{goods.name}}</td>
						<td>{{goods.dicTypeName}}</td>
						<!--<td>{{goods.quantity}}</td>-->
						<td>{{goods.unit}}</td>
						<td>{{goods.specification}}</td>
						<td>{{goods.unitPrice}}</td>
						<td>
							<input  type="text" class="form-control" numberic ng-click="currentSelectAppInputcheck(goods);$event.stopPropagation();"  ng-model="goods.applicationQuantity"  placeholder="请输入申领数量" />
							<!--<span ng-show="dataObject.currentSelectApplicationBean.isLeader!='1'">{{goods.applicationQuantity}}</span>-->
						</td>
						<td>{{goods.remarks}}</td>

						<!--<td><button class="btn btn-danger btn-sm ">删除</button></td>-->
					</tr>
					</tbody>
				</table>
			</div>
			<div class="modal-footer" style="text-align: center;">
				<button type="button"  class="btn btn-sm btn-primary save" ng-if="dataObject.currentSelectApplicationBean.status=='DirectorApproved'" ng-click="passedApplication()">通过</button>
				<button type="button" class="btn btn-sm btn-default cancel" data-dismiss="modal">取消</button>
			</div>
		</div>
	</div>
</div>
