<style>
    .bta{
        background: #3986c8;
        border-bottom: 2px solid #5880c9;
        width: 96px;
        height: 27px;
        line-height: 27px;
        display: inline-block;
        text-align: center;
        border-radius: 3px;
        font-size: 14px;
        color: #fff !important;
        border: 0;
        margin: 0;
        padding: 0;
        font-weight: bold;
        text-decoration: none !important;
        margin-left: 3px;
    }
</style>


<div id="panel-heading" class="panel-heading" style="background-color: white;margin-right: 15px;margin-left: 15px;padding-top: 15px;">
    <div class="bmxx_tit" id="depart_tit">
        <div class="left"><img src="images/bmxx_tit-01.png">
            <span >部门申领</span>
        </div>

        <div  class="right user-titleheading" style="width: 50%">
            <a href="" class="bj" ng-if="!dataObject.isFlwh" ng-click="cutoverTable('goodsManagement')">返回</a>
        </div>
    </div>
</div>

<div class="panel-body fixedHeight" id="panel-body-table" style="padding-right: 15px;/*height: 100%*/">
    <div id="myTabContent" class="table_shadow"    style="overflow:auto; max-height: 70%">
        <table style="width:100%" border="0" align="center" cellpadding="0" cellspacing="0" class="tblGw01">
            <tr>
                <td width="65px">申请时间:</td>
                <td width="8%">
                    <select  class="form-control"   ng-model="queryBean.year" ng-change="searchGoods()">
                        <option value="" >所有</option>
                        <option value="{{y}}"  ng-repeat="y in dataObject.years">{{y}}</option>
                    </select>
                </td>
                <td width="35px">年</td>
                <td width="8%">
                    <select  class="form-control"   ng-model="queryBean.month" ng-change="searchGoods()">
                        <option value="" >所有</option>
                        <option value="{{m}}"  ng-repeat="m in dataObject.months">{{m}}</option>
                    </select>
                </td>
                <td width="35px">月</td>
                <td width="65px">申请部门:</td>
                <td width="15%">
                    <select  class="form-control"   ng-model="queryBean.applicationSectorId" ng-change="searchGoods()">
                        <option value="" ng-selected="true">所有</option>
                        <option value="{{d.id}}"  ng-repeat="d in dataObject.departList">{{d.name}}</option>
                    </select>
                </td>
                <td width="35px">状态:</td>
                <td width="15%">
                    <select  class="form-control"   ng-model="queryBean.status" ng-change="searchGoods()">
                        <option value="" ng-selected="true">所有</option>
                        <option value="DirectorApproved"  >未通过</option>
                        <option value="Review"  >通过</option>
                        <option value="PartiallyPassed"  >部分通过</option>
                    </select>
                </td>
                <td>
                    <a href="" class="bta" ng-click="searchGoods()">查询</a>
                </td>
            </tr>
        </table>

        <table class="table table-striped  table_zdy_2" style="min-width:100%;">
            <thead>
            <tr>
                <!--<th class="" width="35px"></th>-->
                <th width="20%">申请部门</th>
                <th width="75%">申请时间</th>
                <th width="75%">申请人</th>
                <th width="75%">申请月份</th>
                <th width="75%">状态</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="goods in dataObject.goodsList"  ng-dblclick="applicationClk(goods)">
                <!--<td>
                    <input  type="checkbox" ng-model="goods.checked">
                </td>-->
                <td>{{goods.applicationSector}}</td>
                <td>{{goods.createTime | date: 'yyyy-MM-dd'}}</td>
                <td>{{goods.creatorName}}</td>
                <td>{{goods.createTime | date:'MM'}}</td>
                <td>{{goods.statusName}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="ceter_p" id="ceter_p" ng-show="!dataObject.isFlwh">
        <div class="ceter_s">
            <span  class=""><tm-pagination conf="paginationConf"></tm-pagination></span>
        </div>
    </div>
</div>
