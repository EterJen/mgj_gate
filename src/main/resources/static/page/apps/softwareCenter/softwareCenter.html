    .black{
        color: black;

    a:hover{
        text-decoration:none;

</style>


<div class="listmain clearfix">
    <div class="mbx">
        <a href="">软件中心</a>

    </div>
    <input ng-model="queryBean.name" ng-keyup="enterKeyup($event)" placeholder="请输入您要搜索的软件名称,回车确认搜索。">
    <div class="listcontent clearfix textcontent">
        <table class="index-table bule">
            <tr>
                <th >名称</th>
<!--                <th width="45%">描述</th>-->
                <th width="10%">大小</th>
                <th  width="15%">创建时间</th>
                <th  width="10%">操作</th>
                <th  width="8%">下载次数</th>


            </tr>
            <tr ng-repeat="cms in fc.beanList">
                <td style="text-align: left" class="tc">{{cms.name}}</td>
                <td>{{cms.size}}</td>
                <td>{{cms.createtime|ngSubStr:0:10}}</td>
                <td>
                    <a  class="glyphicon glyphicon-download-alt" ng-click="fc.download(cms)" style="color: red"></a>
                </td>
                <td>{{cms.downloadTimes}}</td>
            </tr>



        </table>
        <!--<ul>
            <li ng-repeat="cms in fc.beanList" >
                <a>{{cms.name}}</a>
                <a  class="glyphicon glyphicon-download-alt" ng-click="fc.download(cms)" style="color: red"></a>

                <p>{{cms.createtime}}</p>
            </li>

        </ul>-->


    </div><!--list-end-->


    <div class="ceter_p" id="ceter_p">
        <div class="ceter_s">
            <span  class=""><tm-pagination conf="paginationConf"></tm-pagination></span>
        </div>
    </div>
