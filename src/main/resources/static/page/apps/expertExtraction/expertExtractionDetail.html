<style>

    .bta {
        background: #dd9898;
        border-bottom: 2px solid #5880c9;
        width: 96px;
        height: 27px;
        line-height: 27px;
        display: inline-block;
        text-align: center;
        border-radius: 3px;
        font-size: 14px;
        color: #fff !important;
        border: 0;
        margin: 0;
        padding: 0;
        font-weight: bold;
        text-decoration: none !important;
        margin-left: 3px;
    }
</style>


<div class="textmain clearfix over">
    <div style="padding: 15px 15px">
        <a class="bta" ng-click="fc.print()">在线打印</a>
    </div>
    <div id="print">
        <style>
            .titleTop{
                background: #dd9898;
                height: 40px;
                font-size: 15px;
                line-height: 40px;
                color: #cb4039;
                font-weight: bold;
                padding-left: 4px;
            }

            .inline1{
                display: inline-block;
                width: 20%;
            }

            .inline2{
                display: inline-block;
                width: 20%;
            }

            .inline3{
                display: inline-block;
            }

            .padding{
                padding: 15px 15px;
            }

            .over{
                overflow-y: auto;
                max-height: 666px;
            }


        </style>
        <div ng-repeat="(key,value) in fc.newNean.expertsMap">
            <div class="titleTop">{{key}}</div>
            <div class="padding" ng-repeat="e in value">
                <div class="inline1">{{e.displayname}}</div>
                <div class="inline2">{{e.address}}</div>
                <div class="inline3">{{e.job}}</div>
            </div>
        </div>
    </div>



</div>
